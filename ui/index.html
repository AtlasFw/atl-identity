<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Atlas Core</title>
    <!-- Production
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="app">
        <transition name="slide-fade">
            <div
            v-if="multicharacter.activated"
            class="w-full h-full grid grid-col-3 gap-6 grid-cols-4 grid-rows-6 bg-atl-bg"
          >
            <div
              class="flex flex-col items-start justify-center px-1 rounded col-span-4 font-spline-sans font-bold ml-16 mr-16 border-b-2 border-white text-shadow-black"
            >
              <span class="text-5xl text-white mb-2 drop-shadow-lg"
                >Choose your character</span
              >
              <span class="text-xl text-gray-400 font-medium drop-shadow-lg"
                >Select a card and press the button under your character:</span
              >
            </div>
            <char-box
              v-for="(char, index) in multicharacter.chars"
              :key="index"
              :char_id="char.character_id || char"
              :char_data="char"
              :char_elem_id="'char_' + index"
              class="mb-8 ml-16"
              @click="setSelected(index)"
              @delete-selected="deleteSelected"
            ></char-box>
            <div
              class="flex flex-col items-center justify-between rounded row-span-5 mb-8"
            >
              <div class="w-full h-full"></div>
              <button
                ref="creation"
                @click="checkCharacter"
                style="background-color: #113a57"
                class="w-4/6 h-16 rounded bg-shale-600 font-spline-sans text-white text-shadow-black drop-shadow-lg text-xl font-semibold transform hover:scale-105 duration-200"
              >
                {{ multicharacter.charSelection }}
              </button>
            </div>
          </div>
          <div
              v-else-if="identity.activated"
              class="w-full h-full grid place-items-center bg-atl-bg"
          >
            <div
              class="bg-atl-sl w-96 h-226 rounded-lg flex flex-col items-center justify-evenly shadow-lg border-r-4 border-b-4 border-slate-600"
            >
              <div class="flex flex-col items-center border-b h-1/6 w-5/6">
                <span class="font-spline-sans text-gray-100 font-bold text-6xl">Identity</span>
                <span class="font-spline-sans text-gray-400 mt-1">Create your character identity.</span>
              </div>
                <custom-input title="First Name" v-model="identity.firstName"></custom-input>
                <custom-input title="Last Name" v-model="identity.lastName"></custom-input>
                <custom-input title="Date of Birth" v-model="identity.dob"></custom-input>
              <div class="w-5/6 flex flex justify-evenly items-center">
                <label>
                  <span class="font-spline-sans text-shadow-black text-gray-200 font-medium mr-2">Male</span>
                  <input v-model="identity.sex" name="sex" class="sex" type="radio" value="male">
                </label>
                <label>
                  <span class="font-spline-sans text-shadow-black text-gray-200 font-medium mr-2">Female</span>
                  <input v-model="identity.sex" name="sex" class="sex" type="radio" value="female">
                </label>
              </div>
              <div class="flex flex-col items-center justify-evenly w-full">
                <button
                        @click="checkIdentity"
                  class="w-5/6 bg-atl-3 text-gray-200 text-shadow-black py-2 rounded font-semibold font-spline-sans inline-flex items-center justify-center hover:bg-atl-4 duration-200 transform hover:scale-105 shadow-lg"
                >
                  {{ identityState }}
                </button>
                <button class="text-gray-400 font-medium transition duration-200 hover:underline hover:text-gray-200 mt-1">Go back</button>
              </div>
            </div>
          </div>
        </transition>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="./js/app.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "atl-bg": '#131C26',
              "atl-sl": '#1D2A39',
              "atl-1": "#D8DEE6",
              "atl-2": "#DDE5ED",
              "atl-3": "#233f6b",
              "atl-4": "#244881",
              "atl-5": "#1E86FC",
              "atl-6": "#384757",
              "atl-7": "#101b23",
              "atl-8": "#1F364F",
              "atl-9": "#06121F",
              "atl-0": "#131C26",
              "atl-10": "#101b23",
              "atl-11": "#888888",
              "atl-12": "#020f1a",
              "atl-13": "#101821",
            },
            height: {
              "226": "36.5rem",
            }
          }
        }
      }
    </script>
</body>
</html>
